name: Build and Test Windows Executable

on:
  push:
    tags:
      - 'v*'

# Add permissions block
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --onefile --name dropbox-renamer dropbox_renamer/rename_files_with_date.py
      - name: Create distribution zip
        run: |
          # Create a distribution directory
          mkdir dist\dropbox-renamer-windows
          # Copy the executable
          copy dist\dropbox-renamer.exe dist\dropbox-renamer-windows\
          # Copy the Windows README
          copy README.windows.md dist\dropbox-renamer-windows\README.md
          # Create the zip file
          Compress-Archive -Path dist\dropbox-renamer-windows\* -DestinationPath dist\dropbox-renamer-windows.zip
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Dropbox Renamer ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: dist/dropbox-renamer-windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download release
        run: |
          $headers = @{
            "Authorization" = "token ${{ secrets.GITHUB_TOKEN }}"
            "Accept" = "application/octet-stream"
          }
          $url = "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}"
          $release = Invoke-RestMethod -Uri $url -Headers $headers
          $asset = $release.assets | Where-Object { $_.name -eq "dropbox-renamer-windows.zip" }
          Invoke-WebRequest -Uri $asset.url -Headers $headers -OutFile "dropbox-renamer-windows.zip"
      - name: List files
        run: |
          dir
      - name: Extract zip
        run: |
          Expand-Archive -Path dropbox-renamer-windows.zip -DestinationPath test-files -Force
      - name: Test executable
        run: |
          cd test-files
          dir
          .\dropbox-renamer.exe --help 