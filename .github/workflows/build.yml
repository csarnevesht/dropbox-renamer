name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'

# Add permissions block
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --onefile --name dropbox-renamer dropbox_renamer/rename_files_with_date.py
      - name: Create distribution zip
        run: |
          # Create a distribution directory
          mkdir dist\dropbox-renamer-windows
          # Copy the executable
          copy dist\dropbox-renamer.exe dist\dropbox-renamer-windows\
          # Copy the Windows README
          copy README.windows.md dist\dropbox-renamer-windows\README.md
          # Create the zip file
          Compress-Archive -Path dist\dropbox-renamer-windows\* -DestinationPath dist\dropbox-renamer-windows.zip
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Dropbox Renamer ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: dist/dropbox-renamer-windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 